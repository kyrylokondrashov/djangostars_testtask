<!DOCTYPE>
<html>
    <head>
        <title>Login</title>
        {% load staticfiles %}
        <link rel="stylesheet" rel="stylesheet"  href="{% static 'bookstore/bootstrap/css/bootstrap.min.css' %}">
        <script src="{% static 'bookstore/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'bookstore/javascript/jquery-3.3.1.min.js' %}"></script>
        <link rel="stylesheet" rel="stylesheet"  href="{% static 'bookstore//css/fotter.css' %}">
        <script>
            $( document ).ready(function() {
                $('#id_password').addClass('form-control');
                $('#id_username').addClass('form-control');
                $("div > label").css("margin-left","40%");
            });
        </script>
    </head>
    <body>
        <h2 style="text-align:center">Login</h2>
        <div style="position: relative; width:20%; left: 40%">
        <form method="post" id='login'>
            {% csrf_token %}
            <div class="form-group">
                    {{ form.username.errors }}
                    <label for="id_username">Title:</label>
                    {{ form.username }}
            </div>
            <div class="form-group">
                    {{ form.password.errors }}
                    <label for="id_password">Author:</label>
                    {{ form.password }}
            </div>
            <button type="submit" style="margin-left: 40%" class="btn btn-primary" form="login">Login</button>
        </form>
    </div>
    </body>
</html>
